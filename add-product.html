<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Product - Dashboard HTML Template</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <!-- https://fontawesome.com/ -->
    <link
      rel="stylesheet"
      href="jquery-ui-datepicker/jquery-ui.min.css"
      type="text/css"
    />
    <!-- http://api.jqueryui.com/datepicker/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/templatemo-style.css" />
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
  </head>

  <body>
    <nav class="navbar navbar-expand-xl">
      <div class="container h-100">
        <!-- Thương hiệu/logo -->
        <a class="navbar-brand" href="index.html">
          <!-- Tiêu đề trang web trong phần thương hiệu -->
          <h1 class="tm-site-title mb-0">Quản lý Sản phẩm</h1>
        </a>

        <!-- Nút chuyển đổi thanh điều hướng cho chế độ di động -->
        <button
          class="navbar-toggler ml-auto mr-0"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- Biểu tượng cho nút chuyển đổi thanh điều hướng -->
          <i class="fas fa-bars tm-nav-icon"></i>
        </button>

        <!-- Nội dung thanh điều hướng -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Các liên kết điều hướng được căn giữa -->
          <ul class="navbar-nav mx-auto h-100">
            <!-- Liên kết Dashboard -->
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <i class="fas fa-tachometer-alt"></i> Bảng điều khiển
                <!-- Đánh dấu là đang active (hiện tại) -->
                <span class="sr-only">(hiện tại)</span>
              </a>
            </li>

            <!-- Dropdown Báo cáo -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="far fa-file-alt"></i>
                <span> Báo cáo <i class="fas fa-angle-down"></i> </span>
              </a>
              <!-- Dropdown menu cho Báo cáo -->
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Báo cáo hàng ngày</a>
                <a class="dropdown-item" href="#">Báo cáo hàng tuần</a>
                <a class="dropdown-item" href="#">Báo cáo hàng năm</a>
              </div>
            </li>

            <!-- Liên kết Sản phẩm -->
            <li class="nav-item">
              <a class="nav-link active" href="products.html">
                <i class="fas fa-shopping-cart"></i> Sản phẩm
              </a>
            </li>

            <!-- Liên kết Tài khoản -->
            <li class="nav-item">
              <a class="nav-link" href="accounts.html">
                <i class="far fa-user"></i> Tài khoản
              </a>
            </li>

            <!-- Dropdown Cài đặt -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <i class="fas fa-cog"></i>
                <span> Cài đặt <i class="fas fa-angle-down"></i> </span>
              </a>
              <!-- Dropdown menu cho Cài đặt -->
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Hồ sơ</a>
                <a class="dropdown-item" href="#">Thanh toán</a>
                <a class="dropdown-item" href="#">Tùy chỉnh</a>
              </div>
            </li>
          </ul>

          <!-- Liên kết Đăng xuất được căn phải -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link d-block" href="login.html">
                Admin, <b>Đăng xuất</b>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
          <!-- Khối chứa thông tin sản phẩm -->
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12">
                <!-- Tiêu đề khối -->
                <h2 class="tm-block-title d-inline-block">Thêm Sản Phẩm</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <!-- Form thêm sản phẩm -->
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form action="" class="tm-edit-product-form">
                  <!-- Tên sản phẩm -->
                  <div class="form-group mb-3">
                    <label for="name">Tên Sản Phẩm</label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      class="form-control validate"
                      required
                    />
                  </div>
                  <!-- Mô tả sản phẩm -->
                  <div class="form-group mb-3">
                    <label for="description">Mô Tả</label>
                    <textarea
                      class="form-control validate"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <!-- Danh mục sản phẩm -->
                  <div class="form-group mb-3">
                    <label for="category">Danh Mục</label>
                    <select
                      class="custom-select tm-select-accounts"
                      id="category"
                    >
                      <option selected>Chọn danh mục</option>
                      <option value="1">Hàng Mới Về</option>
                      <option value="2">Phổ Biến Nhất</option>
                      <option value="3">Đang Hot</option>
                    </select>
                  </div>
                  <!-- Ngày hết hạn và Số lượng trong kho -->
                  <div class="row">
                    <div class="form-group mb-3 col-xs-12 col-sm-6">
                      <label for="expire_date">Ngày Hết Hạn</label>
                      <input
                        id="expire_date"
                        name="expire_date"
                        type="text"
                        class="form-control validate"
                        data-large-mode="true"
                      />
                    </div>
                    <div class="form-group mb-3 col-xs-12 col-sm-6">
                      <label for="stock">Số Lượng Trong Kho</label>
                      <input
                        id="stock"
                        name="stock"
                        type="text"
                        class="form-control validate"
                        required
                      />
                    </div>
                  </div>
                </form>
              </div>
              <!-- Hình ảnh sản phẩm -->
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-dummy mx-auto">
                  <i
                    class="fas fa-cloud-upload-alt tm-upload-icon"
                    onclick="document.getElementById('fileInput').click();"
                  ></i>
                </div>
                <!-- Nút tải ảnh lên -->
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" type="file" style="display: none" />
                  <input
                    type="button"
                    class="btn btn-primary btn-block mx-auto"
                    value="TẢI ẢNH SẢN PHẨM LÊN"
                    onclick="document.getElementById('fileInput').click();"
                  />
                </div>
              </div>
              <!-- Nút thêm sản phẩm -->
              <div class="col-12">
                <button
                  type="submit"
                  class="btn btn-primary btn-block text-uppercase"
                >
                  Thêm Sản Phẩm Ngay
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="tm-footer row tm-mt-small">
      <div class="col-12 font-weight-light">
        <p class="text-center text-white mb-0 px-4 small">
          Bản quyền &copy; <b>2018</b> Đã đăng ký. Thiết kế:
          <a
            rel="nofollow noopener"
            href="https://templatemo.com"
            class="tm-footer-link"
            >Template Mo</a
          >
        </p>
      </div>
    </footer>

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="jquery-ui-datepicker/jquery-ui.min.js"></script>
    <!-- https://jqueryui.com/download/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script>
      // Sử dụng jQuery để kích hoạt DatePicker cho trường có id là "expire_date"
      $(function () {
        $("#expire_date").datepicker();
      });
    </script>
  </body>
</html>
